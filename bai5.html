<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Rhombus Layout</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #fffdfd;
        }
        .rhombus {
            width: 55px;
            height: 55px;
            background-color: transparent;
            transform: rotate(45deg);
            background-color: #2F80ED;
            top: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rhombus orange"></div>
        <div class="rhombus purple"></div>
        <div class="rhombus blue"></div>
       
    </div>
</body>
</html>
